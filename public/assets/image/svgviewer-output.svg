<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 18 18">
  <mask id="animatedClockMask">
    <g fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      
      <!-- Circle outline (adjusted radius for padding) -->
      <path stroke-dasharray="50" stroke-dashoffset="50" d="M9 16.2A7.2 7.2 0 1 0 9 1.8a7.2 7.2 0 0 0 0 14.4Z">
        <animate attributeName="stroke-dashoffset" values="50;0" dur="0.4s" fill="freeze"/>
      </path>
      
      <!-- Hour hand -->
      <path stroke-dasharray="6" stroke-dashoffset="6" d="M9 5v5">
        <animate attributeName="stroke-dashoffset" begin="0.4s" values="6;0" dur="0.3s" fill="freeze"/>
      </path>
      
      <!-- Minute hand -->
      <path stroke-dasharray="8" stroke-dashoffset="8" d="M9 9l3 2">
        <animate attributeName="stroke-dashoffset" begin="0.7s" values="8;0" dur="0.3s" fill="freeze"/>
      </path>
    </g>
  </mask>
  <!-- Adjusted to match new viewBox -->
  <rect width="18" height="18" fill="currentColor" mask="url(#animatedClockMask)"/>
</svg>
